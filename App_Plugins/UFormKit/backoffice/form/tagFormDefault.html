<div ng-controller="tagFomController as vm">
    <form action="" class="block-form" data-id="text">
        <div class="umb-property" label="Field type" label-for="required">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="required"> <span>Field type</span> </label>
                    <div class="controls">
                        <select ng-model="vm.formTag.numType" ng-show="vm.formTag.type === 'number'" ng-change="vm.populateValue()">
                            <option value="number" selected="selected">Spinbox</option>
                            <option value="range">Slider</option>
                        </select>
                        <label class="input-block-level"><input type="checkbox" ng-model="vm.formTag.required" id="required" ng-change="vm.populateValue()">Required field</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" label="Name" label-for="name">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="name"> <span>Name</span> </label>
                    <div class="controls">
                        <input type="text" ng-model="vm.formTag.name" id="name" class="input-block-level" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" label="Default value" label-for="values">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="values"> <span>Default value</span> </label>
                    <div class="controls">
                        <input type="text" ng-model="vm.formTag.values" id="values" class="input-block-level" ng-blur="vm.populateValue()">
                        <label><input type="checkbox" ng-model="vm.formTag.placeholder" class="option" ng-change="vm.populateValue()"> Use this text as the placeholder of the field</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" ng-show="vm.formTag.type === 'number'">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label"> <span>Range</span> </label>
                    <div class="controls">
                        Min <input type="number" ng-model="vm.formTag.minNum" class="" ng-blur="vm.populateValue()"> -
                        Max <input type="number" ng-model="vm.formTag.maxNum" class="" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" ng-show="vm.formTag.type === 'date'">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label"> <span>Range</span> </label>
                    <div class="controls">
                        Min <input type="date" ng-model="vm.formTag.minDate" class="" ng-blur="vm.populateValue()"> -
                        Max <input type="date" ng-model="vm.formTag.maxDate" class="" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" label="Id attribute" label-for="tag-id">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="tag-id"> <span>Id attribute</span> </label>
                    <div class="controls">
                        <input type="text" ng-model="vm.formTag.id" id="tag-id" class="input-block-level" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" label="Class attribute" label-for="class">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="class"> <span>Class attribute</span> </label>
                    <div class="controls">
                        <input type="text" ng-model="vm.formTag.class" id="class" class="input-block-level" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" label="Size" label-for="size" ng-show="vm.formTag.type !== 'number' && vm.formTag.type !== 'date' && vm.formTag.type !== 'textarea'">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="class"> <span>Size</span> </label>
                    <div class="controls">
                        <input type="text" ng-model="vm.formTag.size" id="size" class="input-block-level" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" label="Cols" label-for="cols" ng-show="vm.formTag.type === 'textarea'">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="cols"> <span>Cols</span> </label>
                    <div class="controls">
                        <input type="text" ng-model="vm.formTag.cols" id="cols" class="input-block-level" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <div class="umb-property" label="Size attribute" label-for="rows" ng-show="vm.formTag.type === 'textarea'">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <label class="control-label" for="class"> <span>Rows</span> </label>
                    <div class="controls">
                        <input type="text" ng-model="vm.formTag.rows" id="rows" class="input-block-level" ng-blur="vm.populateValue()">
                    </div>
                </div>
            </div>
        </div>
        <br class="clear">
        <div class="umb-property">
            <div class="umb-control-group">
                <div class="umb-el-wrap">
                    <div class="controls">
                        <input type="text" readonly class="input-block-level" ng-model="vm.formTag.value">
                    </div>
                </div>
            </div>
        </div>

        <p class="description mail-tag"><label for="tag-generator-panel-text-mailtag">To use the value input through this field in a mail field, you need to insert the corresponding mail-tag (<strong><span class="mail-tag">[{{vm.formTag.name}}]</span></strong>) into the field on the Mail tab.</label></p>

    </form>
</div>
